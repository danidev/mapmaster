<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapMaster - GM View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #battlemap {
            max-width: 100%;
            max-height: calc(100vh - 120px);
            object-fit: contain;
            margin: 0 auto;
        }
        .control-panel {
            padding: 10px;
            background: rgba(30, 30, 30, 0.9);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .status-bar {
            padding: 5px 10px;
            background: #333;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="battlemap" src="/stream" alt="Battlemap">
    </div>
    
    <div class="control-panel">
        <button id="prevMapBtn">Previous Map</button>
        <button id="nextMapBtn">Next Map</button>
        <button id="toggleGridBtn">Toggle Grid</button>
        <button id="toggleFullscreenBtn">Toggle Fullscreen</button>
    </div>
    
    <div class="status-bar">
        <span>MapMaster GM View</span>
        <span id="connectionStatus">Connections: 0</span>
    </div>
    
    <script>
        // DOM elements
        const prevMapBtn = document.getElementById('prevMapBtn');
        const nextMapBtn = document.getElementById('nextMapBtn');
        const toggleGridBtn = document.getElementById('toggleGridBtn');
        const toggleFullscreenBtn = document.getElementById('toggleFullscreenBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // Set up event listeners
        prevMapBtn.addEventListener('click', prevMap);
        nextMapBtn.addEventListener('click', nextMap);
        toggleGridBtn.addEventListener('click', toggleGrid);
        toggleFullscreenBtn.addEventListener('click', toggleFullscreen);
        
        function prevMap() {
            // Send request to navigate to previous map
            fetch('/api/prev_map', { method: 'POST' })
                .catch(error => console.error('Error:', error));
        }
        
        function nextMap() {
            // Send request to navigate to next map
            fetch('/api/next_map', { method: 'POST' })
                .catch(error => console.error('Error:', error));
        }
        
        function toggleGrid() {
            // Send request to toggle grid
            fetch('/api/toggle_grid', { method: 'POST' })
                .catch(error => console.error('Error:', error));
        }
        
        function toggleFullscreen() {
            // Send request to toggle fullscreen
            fetch('/api/toggle_fullscreen', { method: 'POST' })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
